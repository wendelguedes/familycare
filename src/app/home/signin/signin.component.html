<div class="login-box-body">
  <p class="login-box-msg">Acesso ao sistema</p>
  <form [formGroup]="loginForm" class="form-horizontal" (submit)="login()">
    <div class="form-group has-feedback">
      <input 
        #emailInput 
        formControlName="email" 
        type="email" 
        class="form-control" 
        placeholder="E-mail" 
        autofocus>
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
      </div>
      <div class="col-xs-6">
          <input type="button" value="Cadastre-se" [routerLink]="['signup']" class="btn btn-success btn-block btn-flat">
        </div>
    </div>
  </form>
</div>
