<header class="main-header">
  <a [routerLink]="['']" class="logo">
    <span class="logo-mini"><b>FC</b></span>
    <span class="logo-lg"><b>Family Care</b></span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    
    <div class="navbar-custom-menu" *ngIf="(user$ | async) as user">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="../../../assets/img/user-default.png" class="user-image" alt="User Image">
              <span class="hidden-xs"> {{ user.sub }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="../../../assets/img/user-default.png" class="img-circle" alt="User Image">

                <p>
                    {{ user.sub }}
                  <small>2018</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                    <a href="#" class="btn btn-dark btn-flat">Perfil</a>
                </div>
                <div class="pull-right">
                    <button (click)="logout()" class="btn btn-dark btn-flat">Logoff</button>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
  </nav>
</header>
